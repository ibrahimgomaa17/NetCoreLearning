<div class="flex flex-row justify-center px-10 bg-blue-500">
    <div class="flex flex-row items-center justify-between h-20  w-full max-w-6xl">
        <div class="flex flex-row items-center justify-start gap-3">
            <a class="btn p-1 text-white font-semibold text-2xl">Dating App</a>
            <ul class="flex flex-row items-center justify-start gap-1" *ngIf="loggedIn">
                    <a class="btn p-1 text-white font-semibold">Matches</a>
                    <a class="btn p-1 text-white font-semibold">Lists</a>
                    <a class="btn p-1 text-white font-semibold">Messages</a>
                    <a (click)="logout()" class="btn p-1 text-white font-semibold">logout</a>
            </ul>

        </div>
        <div class="flex relative" *ngIf="loggedIn">
            <a class="btn p-1 text-white font-semibold">Welcome user</a>
            <div class="absolute bg-white z-10 top-10 shadow-sm right-0 rounded p-5">
                <a  class="btn p-1 text-blue font-normal">Edit Profile</a>
                <a  class="btn p-1 text-blue font-normal" (click)="logout()">Logout</a>
            </div>
        </div>
        <form *ngIf="!loggedIn" #loginForm="ngForm" class="flex flex-row gap-2 items-center justify-end" role="search" (ngSubmit)="login()" autocomplete="off">
            <input class="bg-blue-400 rounded leading-9 text-white placeholder-white px-2" [(ngModel)]="model.username" name="username" placeholder="Username">
            <input class="bg-blue-400 rounded leading-9 text-white placeholder-white px-2" [(ngModel)]="model.password" name="password" placeholder="Password">
            <button class="text-blue-600 rounded-md p-2 btn cursor-pointer bg-white" type="submit">Login</button>
        </form>
    </div>
</div>
